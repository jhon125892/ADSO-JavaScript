<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center fw-bold">TABLA DE PRODUCTOS</h2>
        <!-- Formulario para agregar productos -->
        <form id="formProducto" class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="categoria" class="form-control" placeholder="CategorÃ­a" required>
            </div>
            <div class="col-md-4">
                <input type="number" id="precio" class="form-control" placeholder="Precio" required min="0">
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
        <table class="table table-bordered">
            <thead class="table-warning">
                <tr class="text-center">
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Categoria</th>
